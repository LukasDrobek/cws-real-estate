<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Wealthome</title>
    <meta name="title" content="Wealthome" />
    <meta
      name="description"
      content="Wealthome is a platform that helps you to manage real estate."
    />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />

    <!-- Material Icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Custom JS -->
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <!-- HEADER
    ============================= -->

    <header class="header" data-header>
      <div class="container">
        <a href="#" class="logo">
          <img
            src="./images/logo.png"
            alt="wealthome"
            width="190"
            height="28"
          />
        </a>

        <nav class="navbar" data-navbar>
          <ul class="navbar-list">
            <li>
              <a href="#" class="navbar-link label-medium active">Home</a>
            </li>
            <li>
              <a href="#" class="navbar-link label-medium">Rent</a>
            </li>
            <li>
              <a href="#" class="navbar-link label-medium">Sell</a>
            </li>
            <li>
              <a href="#" class="navbar-link label-medium">Buy</a>
            </li>
            <li>
              <a href="#" class="navbar-link label-medium">About</a>
            </li>
          </ul>

          <div class="navbar-wrapper">
            <a href="#" class="btn-link label-medium">Login</a>
            <a href="#" class="btn btn-fill label-medium">Get Started</a>
          </div>
        </nav>

        <button
          class="nav-toggle-btn icon-btn"
          aria-label="toggle navigation"
          data-nav-toggle
        >
          <span class="material-symbols-rounded open" aria-hidden="true"
            >menu</span
          >
          <span class="material-symbols-rounded close" aria-hidden="true"
            >close</span
          >
        </button>
      </div>
    </header>

    <main>
      <!-- HERO
      ============================= -->

      <section class="hero">
        <div class="container">
          <div class="hero-content">
            <h1 class="headline-large hero-title">
              Find a place where you can be yourself.
            </h1>

            <p class="body-large hero-text">
              If you're looking for a place where you can be yourself, don't
              give up. Keep searching until you find a place that feels like
              home.
            </p>

            <form action="./" method="get" class="search-bar">
              <label class="search-item">
                <span class="label-medium label">Want to</span>
                <select
                  name="want-to"
                  id=""
                  class="search-item-field body-medium"
                >
                  <option value="rent" selected>Rent</option>
                  <option value="sell">Sell</option>
                  <option value="buy">Buy</option>
                </select>

                <span class="material-symbols-rounded" aria-hidden="true"
                  >real_estate_agent</span
                >
              </label>

              <label class="search-item">
                <span class="label-medium label">Property type</span>
                <select
                  name="property-type"
                  class="search-item-field body-medium"
                >
                  <option value="any" selected>Any</option>
                  <option value="house">House</option>
                  <option value="apartment">Apartment</option>
                  <option value="villa">Villa</option>
                  <option value="townhouse">Townhouse</option>
                  <option value="bungalow">Bungalow</option>
                  <option value="loft">Loft</option>
                </select>

                <span class="material-symbols-rounded" aria-hidden="true"
                  >gite</span
                >
              </label>

              <label class="search-item">
                <span class="label-medium label">Location</span>
                <input
                  type="text"
                  name="location"
                  placeholder="State, city, street..."
                  class="search-item-field body-medium"
                />
                <span class="material-symbols-rounded" aria-hidden="true"
                  >location_on</span
                >
              </label>

              <button type="submit" class="search-btn">
                <span class="material-symbols-rounded" aria-hidden="true"
                  >search</span
                >
                <span class="label-medium">Search</span>
              </button>
            </form>
          </div>

          <img
            src="./images/hero.png"
            alt=""
            width="816"
            height="659"
            role="presentation"
            class="hero-banner"
          />
          <img
            src="./images/bg-pattern.png"
            alt=""
            width="1240"
            height="840"
            role="presentation"
            class="bg-pattern"
          />
        </div>
      </section>
    </main>
  </body>
</html>
